<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Registration Page</title>
    <style type="text/css">
    	a{
    		text-decoration: none;
    	}
    	.container{
        	background-color: white;
        	border-radius: 30px;
      	}
      	.form-row{
        	display: flex;
        	flex-wrap: wrap;
      	}
      	.col-lg-3, .col-lg-6{
        	padding-top: 1.5rem;
        	padding-left: 1.5rem;
      	}
      	select, input{
        	width: 185px;
      	}
    </style>
  </head>
  <body>

    <section>
      
      <div class="container g-0 mt-5 mb-5">
        
        <div class="row g-0">
          <div class="col-lg-12" id="headingContainer">
            <p>Registration</p>
          </div>
        </div>
        <div class="row g-0">
          <form class="">
            <div class="form-row">
              <div class="col-lg-3">
                <p>Prefix:</p>
                <select>
                  <option value="none">Choose Prefix:</option>
                  <option value="Mr.">Mr.</option>
                  <option value="Ms.">Ms.</option>
                  <option value="Mrs.">Mrs.</option>
                </select>
              </div>
              <div class="col-lg-3">
                <p>First Name:</p>
                <input type="email" placeholder="First Name">
              </div>
              <div class="col-lg-3">
                <p>Middle Name:</p>
                <input type="email" placeholder="Middle Name">
              </div>
              <div class="col-lg-3">
                <p>Last Name:</p>
                <input type="email" placeholder="Last Name">
              </div>
         
              <div class="col-lg-3">
                <p>User Type:</p>
                <select>
                  <option value="">Choose User Type</option>
                  <option value="Applicant">Applicant</option>
                  <option value="Employer">Employer</option>
                </select> 
              </div>
              <div class="col-lg-3">
                  <p>Email:</p>
                  <input type="email" placeholder="Ex: abc@gmail.com">
              </div>
              <div class="col-lg-3">
                  <p>Mobile No.:</p>
                  <input type="tel" placeholder="Ex: +639123456789">
              </div>
              <div class="col-lg-3">
                  <p>Birthdate:</p>
                  <input type="date">
              </div>
              <div class="col-lg-3">
                  <p>Username:</p>
                  <input type="tel" placeholder="Username">
              </div>
              <div class="col-lg-3">
                  <p>Password:</p>
                  <input type="password" placeholder="Password">
              </div>
                <div class="col-lg-3">
                  <p>Confirm Password:</p>
                  <input type="password" placeholder="Retype Password">
              </div>
            </div>
            <div class="form-row pb-3">
                <div class="col-lg-6">
                  <a href="index.html">
                    <button type="button" class="btn" id="btnLogin">Register</button>
                  </a>
                  <a href="index.html">
                    <button type="button" class="btn" id="btnLogin" onclick="'index.html'">Cancel</button>
                  </a>
                </div>
            </div>
            </div>
          </form>
        </div>
      </div>

    </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
