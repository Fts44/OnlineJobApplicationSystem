<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Login</title>

  </head>

  <body>

  	<section class="loginForm my-5 mx-5 py-5">
  		<div class="container">
  			<div class="row g-0">
  				<div class="col-lg-5">
  					<img src="images/administrator.png" class="img-fluid" alt="Administrator Logo">
  				</div>
  				<div class="col-lg-7 px-5 pt-5">
  					<p style="font-size: 40px">Online Job Finder</p>
  					<p><i>We find jobs for you...</i></p>
  					<form class="">
  						<div class="form-row">
  							<div class="col-lg-7">
  								<input type="email" placeholder="User ID" class="form-control my-3">
  							</div>
  						</div>
  						<div class="form-row">
  							<div class="col-lg-7">
  								<input type="password" placeholder="Password" class="form-control my-3">
  							</div>
  						</div>
  						<div class="form-row">
  							<div class="col-lg-7">
  								<button type="button" class="btnLogin my-2">Login</button>
  							</div>
  						</div>
  						<a href="#" class="my-2">Forgot Password?</a>
  						<p class="my-2">Don't Have an Account?</p>
						<p class="my-2"><a href="#">Register Here</a></p>	
  					</form>
  				</div>
  			</div>
  		</div>
  	</section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
